<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
        
    </style>
  </head>
  <body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Shopping List</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#display" class="mdl-layout__tab is-active">Display</a>
          <a href="#add" class="mdl-layout__tab">Add</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
      </div>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="display">
          <div class="page-content">
              <h2>Shopping List</h2>
              <div id = "list">
                  
              </div><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="add">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
      </main>
    </div>
    <script>
          //
          // Define your database
          //
          var db = new Dexie("shopDB");
          db.version(1).stores({
              shopList: '++id, store, category, name, price, quantity'
          });
          
          db.shopList
    		.each (function (item) {
    		    var html = item.store 
    		    + "<br>"
    		    + item.category
    		    + "<br>"
    		    + item.name
    		    + "<br>"
    		    + item.quantity
    		    + "<br>"
    		    + item.price
    		    + "<br>"
    		    + (item.quantity * item.price)
    		    +"<hr>";
    		  $("#list").appendhtml;
		});
          
          
        //   db.shopList.add({
        //      store: "Target",
        //      category: "Food",
        //      name: "Chocolate Ice Cream",
        //      price: "4.00",
        //      quantity: "2"
              
        //   });
    </script>
        

  </body>
</html>
